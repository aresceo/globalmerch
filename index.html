<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalMerch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loader"></div>
        <p>Caricamento...</p>
    </div>

    <!-- Registration Form -->
    <div id="registration-form" class="modal hidden">
        <div class="modal-content">
            <h2>Registrazione</h2>
            <form id="reg-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required readonly>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Registrati</button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="hidden">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="search-container">
                    <input type="text" id="search-bar" placeholder="Cerca articoli...">
                    <button id="search-btn">üîç</button>
                </div>
                <div class="header-icons">
                    <div class="icon-container">
                        <button id="profile-btn" class="icon-btn">üë§</button>
                        <div id="profile-menu" class="dropdown-menu hidden">
                            <a href="#" id="settings-btn">Impostazioni</a>
                        </div>
                    </div>
                    <div class="icon-container">
                        <button id="seller-btn" class="icon-btn">üõí</button>
                    </div>
                    <div class="icon-container">
                        <button id="notifications-btn" class="icon-btn">üîî</button>
                        <span id="notification-badge" class="badge hidden"></span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div id="articles-container" class="articles-container">
                <!-- Articles will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Impostazioni</h2>
                <button id="close-settings" class="close-btn">√ó</button>
            </div>
            <form id="settings-form">
                <div class="form-group">
                    <label for="profile-pic">Foto Profilo:</label>
                    <input type="file" id="profile-pic" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" placeholder="Scrivi qualcosa su di te..."></textarea>
                </div>
                <div class="form-group">
                    <label for="telegram-channel">Link Canale Telegram per recensioni:</label>
                    <input type="url" id="telegram-channel" placeholder="https://t.me/tuocanale">
                </div>
                <button type="submit">Salva</button>
            </form>
        </div>
    </div>

    <!-- Seller Request Modal -->
    <div id="seller-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Diventa Venditore</h2>
                <button id="close-seller" class="close-btn">√ó</button>
            </div>
            <form id="seller-form">
                <div class="form-group">
                    <label for="seller-username">Username:</label>
                    <input type="text" id="seller-username" readonly>
                </div>
                <div class="form-group">
                    <label for="what-sell">Cosa vendi principalmente?</label>
                    <textarea id="what-sell" placeholder="Descrivi i tuoi prodotti..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="feedback-channel">Canale Feedback:</label>
                    <input type="url" id="feedback-channel" placeholder="https://t.me/tuocanale">
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms-accept" required>
                    <label for="terms-accept">
                        Continuando accetto i 
                        <a href="https://youtube.com" target="_blank">termini di servizio per diventare un venditore</a>
                    </label>
                </div>
                <button type="submit">Invia Richiesta</button>
            </form>
        </div>
    </div>

    <!-- Seller Request Success -->
    <div id="seller-success" class="modal hidden">
        <div class="modal-content">
            <div class="success-animation">
                <div class="checkmark">‚úì</div>
            </div>
            <h2>La tua richiesta √® stata inviata</h2>
            <button id="close-success" class="close-btn">√ó</button>
        </div>
    </div>

    <!-- Notifications Modal -->
    <div id="notifications-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Notifiche</h2>
                <button id="close-notifications" class="close-btn">√ó</button>
            </div>
            <div id="notifications-list">
                <!-- Notifications will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
