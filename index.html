<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Overlay di caricamento -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Caricamento...</p>
    </div>

    <!-- Form di registrazione -->
    <div id="registration-form" class="registration-container" style="display: none;">
        <div class="registration-form">
            <h2>Benvenuto nel Marketplace!</h2>
            <p>Completa la registrazione per iniziare</p>
            
            <form id="reg-form">
                <div class="form-group">
                    <label for="username">Nome utente</label>
                    <input type="text" id="username" name="username" readonly required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6" placeholder="Inserisci la tua password">
                </div>
                
                <button type="submit" class="btn-primary">Registrati</button>
            </form>
        </div>
    </div>

    <!-- Homepage principale -->
    <div id="homepage" class="main-container" style="display: none;">
        <!-- Header con profilo utente -->
        <header class="header">
            <div class="header-content">
                <h1>Marketplace</h1>
                <div class="user-profile" id="user-profile">
                    <img src="https://via.placeholder.com/40" alt="Profilo" class="profile-pic" id="profile-pic">
                    <div class="dropdown-menu" id="dropdown-menu">
                        <a href="#" id="settings-link">Impostazioni</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Contenuto principale -->
        <main class="main-content">
            <section class="articles-section">
                <h2>Ultimi Articoli</h2>
                <div class="articles-grid" id="articles-grid">
                    <!-- Gli articoli verranno caricati dinamicamente -->
                </div>
            </section>
        </main>
    </div>

    <!-- Pagina impostazioni -->
    <div id="settings-page" class="settings-container" style="display: none;">
        <header class="settings-header">
            <button id="back-btn" class="back-btn">‚Üê Indietro</button>
            <h2>Impostazioni</h2>
        </header>
        
        <div class="settings-content">
            <div class="form-group">
                <label for="profile-upload">Cambia foto profilo</label>
                <input type="file" id="profile-upload" accept="image/*">
                <div class="current-profile">
                    <img src="https://via.placeholder.com/80" alt="Foto attuale" id="current-profile-pic">
                </div>
            </div>
            
            <button id="save-settings" class="btn-primary">Salva Modifiche</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
